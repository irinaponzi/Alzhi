<ion-header>
  <ion-toolbar>
    <ion-icon name="aperture-outline" slot="start"></ion-icon>
    <ion-title>Alzhi</ion-title>
    <ion-icon routerLink="/login" name="chevron-back-outline" class="back" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <div class="formulario">
    <ion-row class="ion-justify-content-center">
      <ion-text>Restaurar contrase√±a</ion-text> 
    </ion-row>

    <ion-item>
      <ion-input type="email"  [(ngModel)]="email" class="form-control" placeholder="Correo" > </ion-input>
      <ion-icon name="mail-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-row class="ion-justify-content-center">
      <p>Ingresa tu mail</p>
    </ion-row>
   
    <ion-row class="ion-justify-content-center">
      <ion-button (click)="onReset()" class="buttons">Enviar</ion-button>
    </ion-row>
  </div>
</ion-content>
