<ion-header>
  <ion-toolbar>
    <ion-icon name="aperture-outline" slot="start"></ion-icon>
    <ion-title>Alzhi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formReg" (ngSubmit)="onSubmit()" class="formulario">  
    <ion-row class="ion-justify-content-center">
      <ion-text>Registrá tu cuenta</ion-text> 
    </ion-row>
    
    <div id="form">
      <ion-item>    
        <ion-input type="text" class="form-control" formControlName="email" placeholder="Correo"> </ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end" aria-hidden="true" (touchstart)="togglePasswordVisibility(true)" (touchend)="togglePasswordVisibility(false)" (mouseleave)="togglePasswordVisibility(false)"></ion-icon>
      </ion-item>
    </div>
    
    <div id="enviar"> 
      <ion-row class="ion-justify-content-center">
        <ion-button type="submit" class="buttons">Enviar</ion-button>
      </ion-row>
    </div>

    <div> 
      <ion-row class="ion-justify-content-center">
        <ion-text>
          <a routerLink="/login"><p>Ya tengo cuenta</p></a>
        </ion-text>
      </ion-row>
    </div>
  </form>
</ion-content>
