<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tus datos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="section-margin ion-text-center">
    <ion-label class="label-margin">Nombre Completo</ion-label>
    <ion-input class="input-margin" fill="solid" disabled="true" placeholder="{{currentUser?.name || 'Sin completar'}}"></ion-input>
  </div>

  <div class="section ion-text-center">
    <ion-label class="label-margin">Fecha de nacimiento</ion-label>
    <ion-input class="input-margin" fill="solid" disabled="true" placeholder="{{currentUser?.date || 'Sin completar'}}"></ion-input>
  </div>

  <div class="section ion-text-center">
    <ion-label class="label-margin">Direcci√≥n</ion-label>
    <ion-input class="input-margin" fill="solid" disabled="true" placeholder="{{currentUser?.address || 'Sin completar'}}"></ion-input>
  </div>

  <div class="section ion-text-center">
    <ion-label class="label-margin">Contacto</ion-label>
    <ion-input class="input-margin" fill="solid" disabled="true" placeholder="{{currentUser?.contact?.name || 'Sin completar'}}"></ion-input>
    <ion-input class="input-margin" fill="solid" disabled="true" placeholder="{{currentUser?.contact?.phone || 'Sin completar'}}"></ion-input>
  </div>
</ion-content>
