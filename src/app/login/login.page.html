<ion-header>
  <ion-toolbar>
    <ion-icon name="aperture-outline" slot="start"></ion-icon>
    <ion-title>Alzhi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="formulario">   
    <ion-row class="ion-justify-content-center">
      <ion-text>Inicio de Sesión</ion-text> 
    </ion-row>
    
    <div id="form">
      <ion-item>    
        <ion-input type="email" class="form-control" formControlName="email" placeholder="Correo"> </ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end" aria-hidden="true" (touchstart)="togglePasswordVisibility(true)" (touchend)="togglePasswordVisibility(false)" (mouseleave)="togglePasswordVisibility(false)"></ion-icon>
      </ion-item>
    </div>

    <div id="opciones">
      <ion-row class="ion-justify-content-center">
        <ion-button type="submit" class="buttons">Ingresar</ion-button>
      </ion-row>
    </div>
    
    <ion-row class="ion-justify-content-center">
      <a routerLink="/resetpass"><p>Olvidé mi contraseña</p></a>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <a routerLink="/register"><p id="registro">Registrarme</p></a>
    </ion-row>

  </form>
</ion-content>
