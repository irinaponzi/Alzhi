<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="formulario">
    <ion-text>Log In</ion-text>  
    
    <div id="form">
      <ion-item>    
        <ion-input type="text" class="form-control" formControlName="email" placeholder="Correo"> </ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input type="password" class="form-control" formControlName="password" placeholder="Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>
    </div>

    <div id="opciones">
      <ion-row class="ion-justify-content-center">
        <ion-button type="submit" class="buttons">Ingresar</ion-button>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-button type="submit" (click)="onClick()" class="buttons">
          <ion-icon name="logo-google" slot="start"></ion-icon>Ingresar con google</ion-button>
      </ion-row>
    </div>

    <div id="links">  
      <ion-row class="ion-justify-content-center">
        <a routerLink="/resetpass"><p>Olvidé mi contraseña</p></a>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <a routerLink="/register"><p id="registro">Registrarme</p></a>
      </ion-row>
    </div>

  </form>
</ion-content>
